{% extends "base1.html" %}

{% block content %}

{% for item in blogs %}

<div id="blog">
	<h4 id="blog_title"><a href="/blog/{{item.pk}}">{{item.title}}</a></h4>
	<p id="blog_date">{{item.create}}</p>
	<div id='blog_carrier'>
		<div id="blog_content">
			<p>{% autoescape off %}{{item.body}}{% endautoescape %}</p>
		</div>
	</div>
</div>

{% endfor %}

{% endblock %}
